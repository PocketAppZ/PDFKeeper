<body lang="en-US" dir="ltr"><h1><font face="Segoe UI, sans-serif"><b>Uploading
PDF Documents from within PDFKeeper</b></font></h1>
<ul>
	<li><p><font face="Segoe UI, sans-serif">From the </font><font face="Segoe UI, sans-serif"><b>PDFKeeper</b></font>
	<font face="Segoe UI, sans-serif">main form, select the </font><font face="Segoe UI, sans-serif"><b>File</b></font>
	<font face="Segoe UI, sans-serif">menu, and then select </font><font face="Segoe UI, sans-serif"><b>New</b></font><font face="Segoe UI, sans-serif">;
	or select the </font><font face="Segoe UI, sans-serif"><b>New</b></font>
	<font face="Segoe UI, sans-serif">tool bar icon; or press </font><font face="Segoe UI, sans-serif"><b>Ctrl</b></font>
	<font face="Segoe UI, sans-serif">+ </font><font face="Segoe UI, sans-serif"><b>N
	</b></font><font face="Segoe UI, sans-serif">on the keyboard. Once
	the </font><font face="Segoe UI, sans-serif"><b>Add PDF Documents</b></font>
	<font face="Segoe UI, sans-serif">form opens, you can <a href="Selecting%20and%20Adding%20PDF%20Documents%20to%20PDFKeeper.html">select
	and add PDF documents to PDFKeeper</a>.</font></p>
</ul>
